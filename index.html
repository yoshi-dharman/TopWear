<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/my.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
  <title>Topwear - Sign in</title>
</head>
<body>
  <div class="bg">
    <div class="container h-50 navbar-footer-background rounded-1 pt-1">
      <h4 class="text-center pt-5 pb-3">Topwear - Login</h4>
      <div class="d-flex flex-column my-3">
        <label class="">Email</label>
        <input type="email" id="email-form" class="rounded">
      </div>
      <div class="d-flex flex-column my-3">
        <label class="">Password</label>
        <input type="password" id="password-form" class="rounded">
      </div>
      <button class="mb-3" onclick="login()">Sign in</button>
      <a href="/register.html" class="text-color-inside">Register Here</a>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
