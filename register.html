<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/my.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap"
      rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Topwear - Register</title>
  </head>
<body>
  <div class="container">
    <div class="row mt-5 d-flex justify-content-center">
      <div class="col-12 col-lg-6">
        <h4 class="text-center mb-5 mt-5">Topwear - Register</h4>
        <div class="p-4 border-primary shadow rounded bg-c-main">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label c-secondary">Name</label>
            <input type="text" class="form-control" id="name-form" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label c-secondary">Email address</label>
            <input type="email" class="form-control" id="email-form" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label c-secondary">Password</label>
            <input type="password" class="form-control" id="password-form">
          </div>
          <div class="mt-4 mb-3">
            <button onclick="register()" type="button" class="btn bg-c-secondary">Register</button>
            <span> or </span>
            <a href="login.html" class="form-check-label c-secondary" for="exampleCheck1">Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
