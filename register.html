<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/my.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700;800&display=swap" rel="stylesheet">
  <title>Topwear - Sign in</title>
</head>
<body>
  <div class="container text-center">
    <h1 class="text-center">Topwear Register</h1>
    <div class="d-flex flex-column my-3 align-items-center">
      <label class="">Name</label>
      <input type="text" id="name-form" class="rounded w-50">
    </div>
    <div class="d-flex flex-column my-3 align-items-center">
      <label class="">Email</label>
      <input type="email" id="email-form" class="rounded w-50">
    </div>
    <div class="d-flex flex-column my-3 align-items-center">
      <label>Password</label>
      <input type="password" id="password-form" class="rounded w-50">
    </div>
    <button class="me-3" onclick="login()">Register</button>
    <a href="/index.html">Login</a>
  </div>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
